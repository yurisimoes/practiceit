<div class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50">
  <div class="bg-white p-5 rounded-md text-center">
    <h2 class="text-xl font-semibold mb-4">Confirm Deletion</h2>
    <p class="mb-2">Are you sure you want to delete?</p>
    <p class="mb-2 text-black font-semibold line-clamp-1 break-all underline">{{deck.title}}</p>
    <div class="flex justify-center space-x-4">
      <button class="px-4 py-2 bg-primary text-white rounded hover:bg-blue-700" (click)="onConfirm()">Yes</button>
      <button class="px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-700" (click)="onCancel()">No</button>
    </div>
  </div>
</div>
