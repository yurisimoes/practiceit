<ng-container *ngIf="decks$ | async as decks">
  <div class="flex flex-wrap ">
    <div *ngFor="let d of decks" class="w-1/3 px-2 pb-2">
      <app-deck [deck]="d"></app-deck>
    </div>
  </div>
</ng-container>

<div *ngFor="let g of games$ | async">
  {{g.id}}
</div>

<button (click)="playGames()" type="button">play</button>
