<div class="px-2 mb-4">
  <input [formControl]="searchControl" type="text" placeholder="seach" class="my-input">
</div>


<ng-container *ngIf="!loadingDecks">
  <ng-container *ngIf="decks$ | async as decks">
    <div class="flex flex-wrap">
      <div *ngFor="let d of decks" class="w-1/3 px-2 pb-2">
        <app-deck [deck]="d" [playSingleGame]="true">
          <div class="parent">
            <button type="button" [routerLink]="['/' + d.id, 'edit']">edit</button>
            <!--        <button type="button" (click)="deleteDeck(deck.id)">delete</button>-->
            <button type="button" (click)="openDialog(d)">delete</button>
            <ng-template #dialogContainer></ng-template>
          </div>
        </app-deck>
      </div>
    </div>
  </ng-container>
</ng-container>

<div style="height: 1px" #anchor></div>

<div *ngIf="loadingDecks" class="flex justify-center max-h-screen items-center">
  <svg class="animate-spin h-20 w-20 text-primary" viewBox="0 0 24 24">
    <circle class="opacity-25" stroke="currentColor" stroke-width="4"></circle>
    <path
      fill="currentColor"
      d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
    ></path>
  </svg>
</div>
