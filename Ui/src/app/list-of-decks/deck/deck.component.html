<div class="flex p-4 space-x-4 shadow-xl rounded-md bg-white w-auto min-w-0">
  <div class="relative w-[70px] h-28 bg-primary rounded-lg overflow-hidden">
    <div class="absolute inset-0 flex items-center justify-center">
      <div [ngClass]="{'bg-primary': gamesService.isGameAdded(deck.id), 'bg-white': !gamesService.isGameAdded(deck.id)}"
           (click)="gamesService.addDeckToPlay(deck)"
           class="w-14 h-[70px] cursor-pointer rounded-full flex items-center justify-center">
        <p [ngClass]="{'text-white': gamesService.isGameAdded(deck.id)}"
           class="text-black text-xl font-semibold select-none">{{ deck.cardsCount }}</p>
      </div>
    </div>
  </div>
  <div class="flex-1  flex flex-col">
    <div class="flex items-center">
      <h2 (click)="playGame(deck)"
          class="text-black font-semibold cursor-pointer text-xl line-clamp-1 break-all underline">
        {{ deck.title }}
      </h2>
      <div class="ml-auto">
        <ng-content select=".parent"></ng-content>
      </div>
    </div>
    <p class="mt-1 text-gray-500 text-sm break-all overflow-hidden word-wrap line-clamp-3">{{ deck.description }}</p>
    <div class="mt-auto flex-grow"></div>
    <div>
      <ng-content select=".parentP"></ng-content>
    </div>
  </div>
</div>
