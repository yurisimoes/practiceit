<form [formGroup]="cardsForm">
  <div class="bg-white rounded-lg shadow-md px-4 max-w-[12.2rem] h-40 mx-auto relative">
    <div *ngIf="showRemoveButton" class="flex justify-end">
      <fa-icon (click)="remove.emit()" class="absolute top-0 cursor-pointer text-red-500" icon="trash-can"></fa-icon>
    </div>

    <div class="flex flex-col justify-center h-full space-y-4">
      <input formControlName="key" type="text" placeholder="key" class="my-input">
      <input formControlName="value" type="text" placeholder="value" class="my-input">
    </div>
  </div>
</form>
