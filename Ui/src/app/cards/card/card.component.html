<form [formGroup]="cardsForm">
  <div class="bg-white rounded-lg shadow-md p-4 max-w-[144px] max-h-[200px] mx-auto relative">
    <div class="flex flex-col justify-center h-full">
      <div class="mb-4">
        <label class="my-label">Input 1</label>
        <input formControlName="key" type="text" class="my-input">
      </div>
      <div>
        <label class="my-label">Input 2</label>
        <input formControlName="value" type="text" class="my-input">
      </div>
    </div>
    <button *ngIf="showRemoveButton" (click)="remove.emit()" class="absolute top-0 right-0 mt-2 mr-2">x</button>
  </div>
</form>
